<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首頁</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />
    <!-- CSS -->
    <link th:href="@{/bootstrap-4.5.3-dist/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/jquery-ui-1.12.1/jquery-ui.min.css}" rel="stylesheet"/>
    <link th:href="@{/index/index.css}" rel="stylesheet" />
    <link th:href="@{/fontawesome/css/all.min.css}" rel="stylesheet"/>
    <!-- JS -->
    <script th:src="@{/jquery-3.5.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/bootstrap-4.5.3-dist/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/jquery-ui-1.12.1/jquery-ui.min.js}" type="text/javascript"></script>
    <script th:src="@{/index/index.js}" type="text/javascript"></script>

</head>
<body>

<div class="jumbotron">
    <div class="logo">
        <img id="kiki" src="./img/cat-black-face.svg;" width="50px;" height="50px";>
        <div style="float: right;">
            <button type="button" class="btn btn-link btn-lg"><i class="fab fa-2x fa-line" style="color:#00ba01;"></i></button>
            <button type="button" class="btn btn-link btn-lg"><i class="fab fa-2x fa-facebook-square"></i></button>
            <button type="button" class="btn btn-link btn-lg"><i class="fab fa-2x fa-instagram" style="color:#d5005a;"></i></button>
        </div>
    </div>

</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 col-md-2">
            <div id="accordion">
                <div th:each="item : ${menu}" class="group">
                    <h3 th:text="${item.name}">Accordion</h3>
                    <div>
                        <ul th:each="function : ${item.functionMap}">
                            <li><a th:text="${function.key}" th:href="@{'/menu/' + ${function.value}}" target="iContent">function</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8 col-md-10">
            <iframe th:src="@{/menu/myPets}" name="iContent" title="Iframe content" style="border:none; width:100%; height:100vH;"></iframe>
        </div>
    </div>
    <div class="row">
        <div class="col" >
            <label class="btn btn-info">
                <button type="button" class="btn btn-outline-info" id="petInfoBtn" style="display:none">Info</button>
                <i class="fa fa-photo"></i> Ajax
            </label>
            <div id="result">

            </div>
        </div>
    </div>
</div>
</body>
</html>
