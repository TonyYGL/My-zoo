<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />
    <title>Thymeleaf-Demo</title>
    <script th:src="@{/jquery-3.5.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/lightbox/lightbox.min.js}" type="text/javascript"></script>
    <link th:href="@{/fontawesome/css/all.min.css}" rel="stylesheet"/>
    <link th:href="@{/lightbox/lightbox.min.css}" rel="stylesheet"/>
    <link th:href="@{/pet/myPets.css}" rel="stylesheet" />
    <script th:src="@{/pet/myPets.js}" type="text/javascript"></script>
</head>
<body>
    <h3 class="text-center">動物列表<span th:text="| - 共 ${petVoList.size} 隻|">寵物個數</span></h3>
    <table>
        <tr>
            <th>索引</th>
            <th>寵物名字</th>
            <th>寵物性別</th>
            <th>生日</th>
        </tr>
        <tr th:each="petVo,iter : ${petVoList}">
            <td th:text="${iter.count}">索引</td>
            <td th:text="${petVo.name}">寵物名字</td>
            <td th:text="${petVo.gender}">寵物性別</td>
            <td th:text="${petVo.birthday}">生日</td>
        </tr>
    </table>
    <div>
        <form method="post" enctype="multipart/form-data" id="imgForm">
            <label class="btn btn-info">
                <input type='file' name="files" id="imgInput" style="display:none" accept=".jpg, .jpeg, .png"/>
                <i class="far fa-image"></i> 選擇圖片

            </label>
            <button type="button" id="submitBtn" style="display:none">上傳</button>
        </form>
    </div>
    <div>
        <a id="preview" data-lightbox="preview1" style="display:none">
            <img id="previewImg" width="150px" height="150px"/>
        </a>
    </div>
</body>
</html>
