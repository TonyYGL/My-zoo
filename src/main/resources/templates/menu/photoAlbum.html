<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/photoAlbum/photoAlbum.css}" rel="stylesheet" />
    <script th:src="@{/photoAlbum/photoAlbum.js}" type="text/javascript"></script>
</head>
<body>
    <h3 class="text-center">
        寵物相簿
    </h3>

    <div>
        <form method="post" enctype="multipart/form-data" id="imgForm">
            <label class="btn btn-info">
                <input type='file' name="files" id="imgInput" style="display:none" accept=".jpg, .jpeg, .png" multiple/>
                <i class="far fa-image"></i> 選擇圖片
            </label>
            <label class="btn btn-warning" style="display:none" id="submitBtn">
                <i class="fas fa-cloud-upload-alt"></i>
            </label>
        </form>
    </div>
    <div>
        <div id="previewImages"/>
    </div>

    <div class="album">
        <div class="gallerys row">
        </div>
    </div>

</body>
</html>
