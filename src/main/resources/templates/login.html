<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script th:src="@{/jquery-3.5.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/login/login.js}" type="text/javascript"></script>
    <script th:src="@{/bootstrap-4.5.3-dist/js/bootstrap.min.js}" type="text/javascript"></script>
    <link th:href="@{/bootstrap-4.5.3-dist/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/fontawesome/css/all.min.css}" rel="stylesheet"/>
    <link th:href="@{/login/login.css}" rel="stylesheet" />
</head>
    <body>
        <div class="container" style="text-align:center">
            <div class="space"/>
            <h1>歡迎來到安小小小</h1>
            <form onsubmit="return validForm()" action="#" th:action="@{/formLogin}" th:object="${loginForm}" method="post" id="loginForm">
                <div class="row top">
                    <div class="col-md-4 offset-md-4">
                        <div class="input-group flex-nowrap">
                            <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            </div>
                            <input id="account" type="text" class="form-control" th:field="*{account}" placeholder="帳號">
                            <span class="validAccount" style="color:red; display:none">*必填</span>
                        </div>
                    </div>
                </div>

                <div class="row top">
                    <div class="col-md-4 offset-md-4">
                        <div class="input-group flex-nowrap">
                            <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping">
                                <i class="fas fa-lock"></i>
                            </span>
                            </div>
                            <input id="password" type="password" class="form-control" th:field="*{password}" placeholder="密碼">
                            <span class="validPassword" style="color:red;display:none;">*必填</span>
                        </div>
                    </div>
                </div>
                <span th:if="${errorMessage}" th:text="${errorMessage}" style="color:red"></span>
                <div class="row top">
                    <div class="col-sm-4 offset-sm-4">
                        <a href="#">忘記密碼?</a>
                    </div>
                </div>
                <div class="row top">
                    <div class="col-sm-4 offset-sm-4">
                        <button type="submit" class="btn btn-info" id="loginBtn">
                            <i class="fas fa-sign-in-alt right"></i>帳號密碼登入
                        </button>
                    </div>
                </div>
            </form>
            <div class="row top">
                <div class="col-sm-4 offset-sm-4">
<!--                    https://my-zoo.herokuapp.com/-->
                    <a th:href="${lineAuth}">
                        <img src="./images/line-login.png">
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
